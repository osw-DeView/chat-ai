services:
  chat-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-ai-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAIL_QUESTION_MODEL=${TAIL_QUESTION_MODEL:-gemini-2.5-flash-lite}
      - EVALUATION_MODEL=${EVALUATION_MODEL:-gemini-2.5-flash}
    volumes:
      # 개발 중 코드 변경 시 자동 반영 (개발 모드)
      - .:/app
      # Python 캐시 제외
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deview-network

networks:
  deview-network:
    name: deview-network
    external: true
