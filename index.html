<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 기술 면접 시뮬레이터</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { background-color: #282c34; color: white; font-family: sans-serif; margin: 0; }
        .App { text-align: center; }
        .App-header { padding: 20px; border-bottom: 1px solid #444; }
        .chat-container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: #3c4049; border-radius: 8px; }
        .start-container button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border-radius: 8px; border: none; background-color: #61dafb; color: #282c34; }
        .message-list { min-height: 60vh; max-height: 60vh; overflow-y: auto; padding: 10px; border-bottom: 1px solid #444; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 15px; border-radius: 15px; line-height: 1.6; max-width: 80%; text-align: left; }
        .message.assistant { background-color: #4a4e58; align-self: flex-start; }
        .message.user { background-color: #0d6efd; align-self: flex-end; }
        .message.loading { font-style: italic; }
        .input-form { display: flex; gap: 10px; }
        .input-form input { flex-grow: 1; padding: 15px; border-radius: 8px; border: 1px solid #555; background-color: #282c34; color: white; font-size: 1em; }
        .input-form button { padding: 15px 20px; border: none; border-radius: 8px; background-color: #61dafb; color: #282c34; cursor: pointer; }
        .input-form button:disabled { background-color: #555; cursor: not-allowed; }
        .eval-button { margin-top: 20px; padding: 15px 30px; font-size: 1.2em; background-color: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .turn-status { margin-bottom: 15px; font-size: 1.1em; color: #aaa; }
        .evaluation-container { text-align: left; }
        .evaluation-container .score { font-size: 1.5em; margin-bottom: 20px; color: #61dafb; }
        .keywords { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .keyword { background-color: #4a4e58; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const MAX_TURNS = 3; 

        const API_BASE_URL = 'http://localhost:8000';

        const MarkdownRenderer = ({ content }) => {
            const rawHtml = marked.parse(content || '');
            return <div dangerouslySetInnerHTML={{ __html: rawHtml }} />;
        };

        const App = () => {
            const [conversation, setConversation] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [interviewStarted, setInterviewStarted] = useState(false);
            const [evaluationResult, setEvaluationResult] = useState(null);
            const chatEndRef = useRef(null);

            const currentTurn = conversation.filter(msg => msg.role === 'user').length;
            const isInterviewOver = currentTurn >= MAX_TURNS;

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [conversation]);

            const handleStartInterview = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/interview/start`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ interviewType: 'CS' })
                    });
                    const data = await response.json();
                    setConversation([{ role: 'assistant', content: data.response }]);
                    setInterviewStarted(true);
                } catch (error) {
                    console.error("Error starting interview:", error);
                    alert("면접 시작에 실패했습니다. 백엔드 서버가 실행 중인지 확인하세요.");
                }
                setIsLoading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isLoading || isInterviewOver) return;

                const newUserMessage = { role: 'user', content: userInput };
                const updatedConversation = [...conversation, newUserMessage];
                
                setConversation(updatedConversation);
                setUserInput('');
                setIsLoading(true);

                if (updatedConversation.filter(msg => msg.role === 'user').length >= MAX_TURNS) {
                    setIsLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/interview/next`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            interviewType: 'CS',
                            conversation: updatedConversation
                        })
                    });
                    const data = await response.json();
                    setConversation(prev => [...prev, { role: 'assistant', content: data.response }]);
                } catch (error) {
                    console.error("Error getting next question:", error);
                    alert("다음 질문을 가져오는 데 실패했습니다.");
                }
                setIsLoading(false);
            };

            const handleEvaluation = async () => {
                if (!isInterviewOver) {
                    alert(`평가를 받으려면 총 ${MAX_TURNS}개의 답변을 완료해야 합니다.`);
                    return;
                }
                setIsLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/interview/evaluation`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ conversation: conversation })
                    });
                    const data = await response.json();
                    setEvaluationResult(data);
                } catch (error) {
                    console.error("Error getting evaluation:", error);
                    alert("평가 결과를 가져오는 데 실패했습니다.");
                }
                setIsLoading(false);
            };

            return (
                <div className="App">
                    <header className="App-header">
                        <h1>CS 기술 면접 시뮬레이터 ({MAX_TURNS}턴)</h1>
                    </header>
                    <main className="chat-container">
                        {!interviewStarted ? (
                            <div className="start-container">
                                <button onClick={handleStartInterview} disabled={isLoading}>
                                    {isLoading ? '준비 중...' : '면접 시작하기'}
                                </button>
                            </div>
                        ) : !evaluationResult ? (
                            <React.Fragment>
                                <div className="message-list">
                                    {conversation.map((msg, index) => (
                                        <div key={index} className={`message ${msg.role}`}>
                                            <MarkdownRenderer content={msg.content} />
                                        </div>
                                    ))}
                                    {isLoading && <div className="message assistant loading">답변을 생성 중입니다...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                                
                                {isInterviewOver ? (
                                    <div className="start-container">
                                        <p>모든 면접 질문이 완료되었습니다.</p>
                                        <button onClick={handleEvaluation} className="eval-button" disabled={isLoading}>
                                            {isLoading ? '평가 분석 중...' : '최종 평가 받기'}
                                        </button>
                                    </div>
                                ) : (
                                    <React.Fragment>
                                        <div className="turn-status">
                                            진행: {currentTurn + 1} / {MAX_TURNS} 번째 질문
                                        </div>
                                        <form onSubmit={handleSubmit} className="input-form">
                                            <input
                                                type="text"
                                                value={userInput}
                                                onChange={(e) => setUserInput(e.target.value)}
                                                placeholder="여기에 답변을 입력하세요..."
                                                disabled={isLoading}
                                            />
                                            <button type="submit" disabled={isLoading || !userInput.trim()}>
                                                답변 제출
                                            </button>
                                        </form>
                                    </React.Fragment>
                                )}
                            </React.Fragment>
                        ) : (
                            <div className="evaluation-container">
                                <h2>최종 면접 평가 결과</h2>
                                <div className="score"><strong>종합 점수:</strong> {evaluationResult.score} / 100</div>
                                <h3>총평</h3>
                                <MarkdownRenderer content={evaluationResult.overall_evaluation} />
                                <h3>잘한 점</h3>
                                <ul>
                                    {evaluationResult.strengths.map((item, i) => <li key={i}><MarkdownRenderer content={item} /></li>)}
                                </ul>
                                <h3>보완할 점</h3>
                                <ul>
                                    {evaluationResult.weaknesses.map((item, i) => <li key={i}><MarkdownRenderer content={item} /></li>)}
                                </ul>
                                <h3>부족한 키워드</h3>
                                <div className="keywords">
                                    {evaluationResult.missing_keywords.map((item, i) => <span key={i} className="keyword">{item}</span>)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
