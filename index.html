<body>

        const API_BASE_URL = 'http://localhost:8000';

        const App = () => {

            useEffect(() => {

            const handleStartInterview = async () => {

                }

            const handleSubmit = async (e) => {

                const newUserMessage = { role: 'user', content: userInput };
                const updatedConversation = [...conversation, newUserMessage];
                
                setConversation(updatedConversation);
                setUserInput('');
                setIsLoading(true);

                if (updatedConversation.filter(msg => msg.role === 'user').length >= MAX_TURNS) {

                    return;

                    setConversation(prev => [...prev, { role: 'assistant', content: data.response, performance: data.performance }]);
                } catch (error) {

                    return;

            return (

                    </header>
                    <main className="chat-container">
                        {!interviewStarted ? (

                                    {isLoading ? 'ì¤€ë¹„ ì¤‘...' : 'ë©´ì ‘ ì‹œì‘í•˜ê¸°'}
                                </button>

                        ) : !evaluationResult ? (
                            <React.Fragment>

                                    {conversation.map((msg, index) => (
                                        <div key={index} className={`message ${msg.role}`}>
                                            <MarkdownRenderer content={msg.content} />
                                            {msg.role === 'assistant' && msg.performance && (
                                                <div className="performance-metrics">
                                                    ì‘ë‹µ ì‹œê°„: {msg.performance.total_generation_time_s}s | 
                                                    ì†ë„: {msg.performance.tokens_per_second} t/s
                                                </div>
                                            )}

                                    ))}

                                    <div ref={chatEndRef} />
                                </div>
                                
                                {isInterviewOver ? (
                                    <div className="start-container">
                                        <p>ëª¨ë“  ë©´ì ‘ ì§ˆë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.</p>
                                        <button onClick={handleEvaluation} className="eval-button" disabled={isLoading}>

                                                disabled={isLoading}

                                            <button type="submit" disabled={isLoading || !userInput.trim()}>

                        ) : (

                            <div className="evaluation-container">

                                         ë¶„ì„ ì‹œê°„: {evaluationResult.performance.total_generation_time_s}s |

                                     </div>

                                <div className="score"><strong>ì¢…í•© ì ìˆ˜:</strong> {evaluationResult.evaluation_report.overall_score} / 100</div>

                                <h3>ê°œì„ í•˜ë©´ ì¢‹ì€ í‚¤ì›Œë“œ</h3>
                                <div className="keywords">

                                <h3 style={{marginTop: '30px', borderTop: '1px solid #555', paddingTop: '20px'}}>ì§ˆë¬¸ë³„ ìƒì„¸ í‰ê°€</h3>
                                {evaluationResult.evaluation_report.turn_evaluations.map((turnEval, index) => (

                                ))}
                            </div>
                             // --- ğŸ‘† ìˆ˜ì • ì¢…ë£Œ ---
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
